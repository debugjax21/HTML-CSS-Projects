<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="mobile.css">
</head>
    <body>
        <div class="outer-container">
            <img class="phone" src="phone_2.png">
            <div class="main-container">
                <div class="content-container">
                    <div class="forms">
                        <img class="logo"src="https://assets.codepen.io/6060109/ig-logo.png">
                        <form>
                            <input type="email" placeholder="Phone number, username, or email">
                            <input type="password" placeholder="Password">
                            <input type="submit" value="Log In">
                        </form>
                        <div class="or-style">
                            <hr class="sep">
                            <p>OR</p>
                            <hr class="sep">
                        </div>
                        <div class="alt-log-in">
                            <a href="#"><ul>
                                <li>Log in with Facebook</li></ul>
                            </a>
                            <a class="forgot"href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="sign-up">
                        <p>Don't have an account?</p>
                        <a href="#">Sign up</a>
                    </div>
                    <p class="get-app">Get the app.</p>
                    <div class="app">
                        <img src="https://assets.codepen.io/6060109/IG-app-store-button.png">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png">
                    </div>
                </div>
            </div>
            <div class="footer">
                <a href="#">About</a>
                <a href="#">Blog
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
            </div>
        </div>
    </body>
</html>
